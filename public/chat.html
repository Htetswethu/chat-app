<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application - Group Chat</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Group Chat</h1>
        <span id="username"></span> in <span id="group"></span>
        <button id="leaveGroupBtn"><a href="index.html">Leave</a></button>
      </header>
      <div id="chatMessages">
        <!-- Appended messages goes here -->
      </div>

      <form id="sendMessageForm">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message here"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
